<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プレゼント③</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./../../CSS/gift3.css" />
</head>
<body>
    <header>
        <h1 class="animated-title">Celebrating 20 Years</h1>
    </header>

    <section class="answer-section">
        <h2>10秒ぴったりでプレゼントあげるけどくそムズイ</h2>
        <button id="start-btn">スタート</button>
        <button id="stop-btn">ストップ</button>
        <button id="reset-btn" disabled>リセット</button>
        <p id="timer">0.00秒</p>
        <p id="result-message" style="font-weight:bold; margin-top: 15px;"></p>
    </section>

    <section class="open-gift-section hidden">
        <button id="open-gift-btn">プレゼントを開封する</button>
    </section>

    <section class="details-section hidden">
        <h2>🎁 プレゼントの詳細 🎁</h2>
        <div class="details-content">
            <p><strong>プレゼント：</strong> 製菓関連の物どれでもいいよん </p>
            <p><strong>金額：</strong> 約10,000円分</p>
            <p><strong>購入場所：</strong>おまかせぬぬ</p>
            <p><strong>有効期限：</strong> なし</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Celebrating 20 Years. All Rights Reserved.</p>
    </footer>

    <script src="./../../JS/gift3.js"></script>
</body>
</html>
